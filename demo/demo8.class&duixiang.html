<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class的对象绑定</title>
    <script src="./js/vue.js"></script>
    <style>
        .active{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class={'active':isActive} @click="change">点击一次改变样式</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isActive:true
            },
            methods:{
                change(){
                    this.isActive=!this.isActive;
                }
            }
        })
    </script>
</body>
</html>
