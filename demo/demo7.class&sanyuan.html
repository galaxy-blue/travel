<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定样式</title>
    <script src="./js/vue.js"></script>
    <style>
        .isRed {
            font-size: 30px;
        }
        .isNone {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 三元表达式 -->
        <div @click="change" :class="bflag ? 'isRed' : 'isNone'">点击一次改变样式</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                bflag: true
            },
            methods: {
                change() {
                    this.bflag = !this.bflag;
                }
            }
        })
    </script>
</body>

</html>
