<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{del+' hah'}}</div>
        <div v-text='del+" hahah"'></div> <!-- v-text  v-html  v-bind等v-指令后的''和{{}}的作用是一样的，都能放简单的js表达式 -->
        <div v-html='del'></div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                del:'del'
            }
        })
    </script>
</body>
</html>
