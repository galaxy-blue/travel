<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div @click="tl" id="app">{{content}}</div>
    <script>
        /* var dom=document.getElementById('app');
        dom.innerHTML="hello world";
        setTimeout(function(){
          dom.innerHTML="bye world";
        },2000); */

      var app = new Vue({
            el:'#app',
            data:{
                content:'hello world11',
            },
            methods:{
              tl () {  //函数的简写
                let that = this;
                setTimeout(function(){   //setTimeout setInterval ajax里边的调用函数中的this指向
                  that.content = 'lala';
                },2000)
              },
            }
        });
        console.log(app);
        // setTimeout(function(){
        //     app.$data.content='bye world';
        // },2000)
    </script>
</body>
</html>
