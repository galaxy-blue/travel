<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class的数组绑定</title>
    <script src="./js/vue.js"></script>
    <style>
        .isRed{
            color:#f00;
        }
        .isBig{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click="change" :class="[isBlack,isBig]">点击一次改变样式</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isBlack:'',
                isBig:'isBig'
            },
            methods:{
                change(){
                    this.isBlack = this.isBlack=='' ? 'isRed': '';
                }
            }
        })
    </script>
</body>
</html>
