<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件参数校验(prop验证)与非props特性</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <child content="123444"></child>
    </div>
    <script>
        Vue.component('child',{
            props:{
                //单个类型
                /* content:String */
                //多个类型
                /* content:[Number,String] */
                
                content:{
                    type:String,
                    /* required:false,
                    default:'100' */
                    validator(value){
                       return value.length>5;
                    }
                }
                
                
            },
            template:'<div>{{content}}</div>'
        })
        var vm = new Vue({
            el:'#app',

        })
    </script>
</body>
</html>
